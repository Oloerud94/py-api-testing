[metadata]
name = py-api-testing
description = pytest learning framework
author = Dragos Oloeru
license = MIT
platforms = unix, linux, win32
classifiers =
    Programming Language :: Python :: 3

[options]
packages = find:

install_requires =
    requests>=2
    pytest>=7
python_requests = >=3.6
package_dir =
    = src
zip_safe = no